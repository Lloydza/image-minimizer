<!doctype html>
<html>
  <head>
	<title>Blurred Image</title>
	<style>
		.placeholder {
		  background-color: #f6f6f6;
		  background-size: cover;
		  background-repeat: no-repeat;
		  position: relative;
		  overflow: hidden;
		}

		.placeholder img {
		  position: absolute;
		  opacity: 0;
		  top: 0;
		  left: 0;
		  width: 100%;
		  transition: opacity 1s linear;
		}

		.placeholder img.loaded {
		  opacity: 1;
		}

		.img-small {
		  filter: blur(50px);
		  /* this is needed so Safari keeps sharp edges */
		  transform: scale(1);
		}
	</style>
  </head>
  <body>
	<div class="placeholder" data-large="https://cdn-images-1.medium.com/max/1800/1*sg-uLNm73whmdOgKlrQdZA.jpeg">
	  <img src="data:image/jpeg;base64,/9j/2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj/2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj/wAARCAALABEDASIAAhEBAxEB/8QAGAAAAgMAAAAAAAAAAAAAAAAAAAUCBAb/xAAlEAABAwMCBgMAAAAAAAAAAAABAgMEAAURBhIHFiExVZMUI2H/xAAVAQEBAAAAAAAAAAAAAAAAAAABAv/EAB0RAAICAQUAAAAAAAAAAAAAAAECABMDESFhoeH/2gAMAwEAAhEDEQA/AN5xP1zebDeGoGk4EWa62wXpLTrBJQkDO4K3AEYxkd6dQ+IFuZ0dDu9yWy4+4VNuojjaN6M7ykK64AGcd+1PpyvjyLI0yhsIlH7soSSvIGckjNXjbID0hyK7BirjtIS4hBaThKiVAkdPwUs6gDQd+RCbxXzbpnzNv9ooqfIOlPAW/wBQoqrMXMitp//Z" class="img-small loaded">
	  <div style="padding-bottom: 66.6%;"></div>
	</div>
	<script>
		window.onload = function() {
  
		  var placeholder = document.querySelector('.placeholder');		  
		  
		  // 1: load large image
		  var imgLarge = new Image();
		  imgLarge.src = placeholder.dataset.large; 
		  imgLarge.onload = function () {
			// timeout to simulate more of a load
			setTimeout(function () {imgLarge.classList.add('loaded')}, 1500);
		  };
		  placeholder.appendChild(imgLarge);
		}
	</script>
  </body>
</html>
